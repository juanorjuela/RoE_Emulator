<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave Tycoon Game Cards Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rave Tycoon</h1>
        <h2>Board Game Assistant</h2>
        
        <div class="game-area">
            <!--<div class="dice-results" id="dice-results"></div>-->
            <div class="dice-box" style="max-width: 200px; display: flex; padding: 20px; justify-content: space-between; width: 50%;margin: auto;">
                <div id="dice" class="dice">
                  <span class="number">1</span> <!-- You can change this to show numbers from 1 to 6 -->
                </div>
                <div id="dice2" class="dice">
                  <span class="number2">1</span> <!-- You can change this to show numbers from 1 to 6 -->
                </div>
            </div>
            <button id="grab-action-cards-btn">Fill up your ACTIONS</button>
            </br>
            <div class="player-cards" id="player-cards"></div>
        </br></br>
            <button id="round-card-btn">Grab a FUCKUP</button>
            <div id="fuckups-container"><div class="round-card" id="round-card"></div> </div>
            
        </br></br>
             <button id="mini-mission-btn">Grab a Mini Mission</button>
            <!-- <div class="round-card" id="mini-mission"></div> -->
            <div id="mini-mission-container"></div>
        </br></br>
            <button id="party-goals-btn">Grab Party Goals</button>

            <div id="party-goals-frame"> <div id="party-goal-container"></div></div>
            <div id="resolved-count">Resolved Goals: 0</div>



        </div>
        <div class="log-section">
            <h2>Round Log</h2>
            <ul id="log-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
