<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoE Round Game Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Board Game Assistant</h1>
        <div class="controls">
          <!--  <button id="prep-game-btn">Prep Game Start</button> -->
            <button id="new-round-btn">New Round</button>
            <button id="round-card-btn">Grab a Round Card</button>
            <button id="roll-dice-1-btn">Roll Dice 1</button>
            <button id="roll-dice-2-btn">Roll Dice 2</button>
            <button id="roll-dice-3-btn">Roll Dice 3</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        
        <div class="game-area">
            <div class="player-cards" id="player-cards"></div>
            <div class="round-card" id="round-card"></div>
            <div class="dice-results" id="dice-results"></div>
        </div>
        
        <div class="log-section">
            <h2>Round Log</h2>
            <ul id="log-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
